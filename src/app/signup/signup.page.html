<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-button color="primary">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/login"> Login </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <h1> CREATE ACCOUNT </h1>


  <form id="form">
    <app-input placeholder="Name"></app-input>
    <app-input placeholder="Username"></app-input>
    <app-input type="password" placeholder="Password"></app-input>
    <ion-button expand="block" shape="round">LOGIN</ion-button>
  </form>

  <p>By pressing 'Join Us' you agree to<br />our terms & conditions.</p>

</ion-content>
